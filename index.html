    <header class="container">
        <!-- Создаем новую горизонтальную облоасть (строку) -->
        <div class="row">
            <!-- Внутри горизонтальной области определяем первую колонку шириной 3/12 -->
            <div class="col-3">
                <!-- Внутри выводим логотип -->
                <img id="logo" src="img/logo.jpg">
                <!-- Завершаем первый столбец -->
            </div>
            <!-- Внутри горизонатьной области определяем вторую колонку, шириной 9/12 -->
            <div class="col-9">
                <!-- Внутри водим название -->
                <h1>Путешествуй с нами!</h1>
                <!-- Завершаем второй столбец -->
            </div>
            <!-- Завершаем строку -->
        </div>

    </header>

    <!-- Начало всего блока с содержимым -->

        <div class="row">
            <!-- Начало единственной колонки в первой строке -->
            <div class="col">
                Наши акции
            </div>
        </div>
        <!-- Начало второй строки в этом блоке -->
        <div class="row">
        <!-- Начало первой колонки во второй строке -->
        <div class="col">
            <!-- СОздаем еще один блок, который обьеденит картинку и ссылку в этой колонке -->

                <!-- Ввыводим картинку -->

        </div>
        <!-- Аналогично описываем еще две колонки в пределах второй строки -->

            <div class="tours">
                <img src="img/kavkaz.jpg">
                <p>
                    <a class="tours" href="#">
                        Подробнее об акции</a>
                </p>
                <!-- Закрываем блок с картинкой и ссылкой-->
            </div>

        </div>

                <p>
